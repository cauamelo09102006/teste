    <style>
       
       .property-container {
            display: flex;
            justify-content: space-between; 
            background-color: #C5C5C5; 
            border: 3px solid rgba(36, 62, 81, 0.5); 
            border-radius: 7px; 
            padding: 20px; 
            margin: 10px 0; 
            color: rgb(0, 0, 0);
            align-items: center; 
            width: 1560px;
            font-size: 18px;
        }

        .property-details {
            flex: 1; 
        }

        .property-image {
    flex: 0 0 150px; /* Define a largura fixa da imagem */
    margin-right: 20px; /* Espaço entre a imagem e os detalhes */
}

.property-image img {
    width: 100%; /* A imagem ocupa toda a largura do container da imagem */
    height: auto; /* Mantém a proporção da imagem */
    border-radius: 5px; /* Deixa a imagem com cantos arredondados */
}

        .btn-detalhes {
    background-color: #5574A3; /* Azul */
    color: rgb(255, 255, 255); /* Texto branco */
    padding: 10px 20px; /* Tamanho do botão */
    border: none; /* Remove borda */
    border-radius: 4px; /* Cantos arredondados */
    cursor: pointer; /* Muda o cursor ao passar o mouse */
}

.btn-detalhes:hover {
    background-color: #384c64; /* Azul mais escuro ao passar o mouse */
}

     
    </style>
